<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link href = "static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
  <link href = "static/assets/global/css/components.css" rel = "stylesheet" type = "text/css"/>
  <link href = "static/assets/admin/pages/css/login.css" rel = "stylesheet" type = "text/css"/>
  <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type = "text/javascript"></script>
  <script src="gethost.js" type = "text/javascript"></script>
  <style>
    body, h1, h2, h3, h4, h5 {
      font-family: "Raleway", sans-serif;
      border:0px solid
    }
    table {
      border:0px solid
    }
  </style>
</head>
<body class = "login">
  <div class = "content">
    <h3 class = "form-title">User Registration</h3>
    <div class = "form-group">
      <label class = "control-label">
        Phone Number
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Phone Number" name = "telephone" id = "telephone">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Verification Code
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Verification Code" name = "otpCode" id = "otpCode">
        <button id="getcode" class = "btn orange" style="margin-top: 10px">Get Verification Code! </button>
      </div>

    </div>
    <div class = "form-group">
      <label class = "control-label">
        UserName
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Name" name = "name" id = "name">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
         Gender
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Gender" name = "gender" id = "gender">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Password
      </label>
      <div>
        <input class = "form-control" type = "password" placeholder = "Password" name = "password" id = "password">
      </div>
    </div>
    <div class = "form-actions">
      <button class = "btn orange" id = "register" type = "submit">
        Register
      </button>
    </div>
  </div>
</body>
<script>
  jQuery(document).ready(function(){
    $("#getcode").on("click",function() {
      window.location.href = "getotp.html";
    });
    $("#register").on("click",function(){
      var telephone = $("#telephone").val();
      var password = $("#password").val();
      var gender = $("#gender").val();
      var name = $("#name").val();
      var otpCode = $("#otpCode").val();
      if(telephone == null || telephone =="") {
        alert("Phone number cannot be Empty!");
        return false;
      }
      if(password == null || password =="") {
        alert("Password cannot be Empty!");
        return false;
      }

      if(gender == null || gender =="") {
        alert("Gender cannot be Empty!");
        return false;
      }
      if(otpCode == null || otpCode =="") {
        alert("Verification code cannot be Empty!");
        return false;
      }
      $.ajax({
        type:"POST",
        contentType:"application/x-www-form-urlencoded",
        url : "http://"+g_host+"/user/register",
        data:{
          "telephone":$("#telephone").val(),
          "password":password,
          "gender":gender,
          "otpCode":otpCode,
          "name":name
        },
        xhrFields:{withCredentials:true},
        success:function(data){
          if(data.status =="success"){
            alert("Registered Successfully!")
            window.location.href = "login.html";
          } else {
            alert("Registration Failed! " + data.data.errMsg);
          }
        },
        error:function(data){
          alert("Registration failed! " + data.responseText);
        }
      });
      return false;
    });
  });
</script>
</html>
