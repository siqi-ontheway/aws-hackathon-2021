<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link href = "static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
  <link href = "static/assets/global/css/components.css" rel = "stylesheet" type = "text/css"/>
  <link href = "static/assets/admin/pages/css/login.css" rel = "stylesheet" type = "text/css"/>
  <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type = "text/javascript"></script>
  <script src="gethost.js" type = "text/javascript"></script>
  <style>
    body, h1, h2, h3, h4, h5 {
      font-family: "Raleway", sans-serif;
      border:0px solid
    }
    table {
      border:0px solid
    }
  </style>
  <link rel="stylesheet" href="static/assets/global/css/main.css">
</head>
<body class = "login">
  <div class = "content">
    <h3 class = "form-title">User Login</h3>
    <div class = "form-group">
      <label class = "control-label">
        Phone Number
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Phone Number" name = "telphone" id = "telphone">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Password
      </label>
      <div>
        <input class = "form-control" type = "password" placeholder = "Password" name = "password" id = "password">
      </div>
    </div>
    <div class = "form-actions">
      <button class = "btn orange" id = "register" type = "submit">
        Register
      </button>
      <button class = "btn grey" id = "login" type = "submit">
        Login
      </button>
    </div>
  </div>
</body>
<script>
  jQuery(document).ready(function(){
    $("#register").on("click",function() {
        window.location.href = "getotp.html";
    });
    $("#login").on("click",function(){
      var telphone = $("#telphone").val();
      var password = $("#password").val();

      if(telphone == null || telphone =="") {
        alert("Phone number cannot be Empty!");
        return false;
      }
      if(password == null || password =="") {
        alert("Password cannot be Empty!");
        return false;
      }
      $.ajax({
        type:"POST",
        contentType:"application/x-www-form-urlencoded",
        url : "http://"+g_host+"/user/login",
        data:{
          "telephone":$("#telphone").val(),
          "password":password
        },
        xhrFields:{withCredentials:true},
        success:function(data){
          if(data.status =="success"){
            alert("Login Successfully!");
            var token = data.data;
            window.localStorage["token"] = token;
            window.location.href = "listitem.html";
          } else {
            alert("Login Failed! " + data.data.errMsg);
          }
        },
        error:function(data){
          alert("Login failed! " + data.responseText);
        }
      });
      return false;
    });
  });
</script>
</html>
