<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Items</title>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href = "static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
  <link href = "static/assets/global/css/components.css" rel = "stylesheet" type = "text/css"/>
  <link href = "static/assets/admin/pages/css/login.css" rel = "stylesheet" type = "text/css"/>
  <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type = "text/javascript"></script>
  <script src="gethost.js" type = "text/javascript"></script>
  <style>
    body, h1, h2, h3, h4, h5 {
      font-family: "Raleway", sans-serif;
      border:0px solid
    }
    table {
      border:0px solid
    }
  </style>
</head>
<body class = "login">
  <div class = "content">
    <h3 class = "form-title">Item Details</h3>
    <div id="promoStartDateContainer" class="form-group">
      <label style="color: darkblue;font-weight: bold" id="promoStatus" class="control-label">Promotion Start Time:</label>
      <div>
        <label style="color: red;font-weight: bold" class="control-label" id="promoStartDate"/>
      </div>
    </div>
    <table class= "table table-borderless" style="table-layout: fixed">
      <tbody>
      <tr>
        <td colspan = 2><img style="width:200px;height:auto;" id = "imgUrl"/>
        </td>
      </tr>
      <tr>
        <th>Title</th>
        <td><label class = "control-label" id = "title"></label></td>
      </tr>
      <tr>
        <th>Description</th>
        <td style="word-wrap: break-word"><div class = "control-label" style="word-wrap: break-word;" id = "description"/></td>
      </tr>
      <tr id = "normalPriceContainer">
        <th>Price</th>
        <td><label class = "control-label" id = "price"></label></td>
      </tr>
      <tr id = "promoPriceContainer">
        <th style="color: red" >Promotion Price</th>
        <td><label style="color: red" class = "control-label" id = "promoPrice"></label></td>
      </tr>
      <tr>
        <th>Stock</th>
        <td><label class = "control-label" id = "stock"></label></td>
      </tr>
      <tr>
        <th>Sales</th>
        <td><label class = "control-label" id = "sales"></label></td>
      </tr>
      </tbody>

    </table>

    <div class = "form-actions">
      <button class = "btn orange" id = "createorder" type = "submit">
        Place Order
      </button>
    </div>

  </div>
</body>
<script>
  var g_itemVO = {};
  function getParam(paramName) {
    var paramValue = "", isFound = !1;
    var arrSource;
    if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
      arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
      while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
    }
    return paramValue == "" && (paramValue = null), paramValue
  }
  jQuery(document).ready(function(){
      $("#createorder").on("click", function(){
        var token = window.localStorage["token"];
        if (token == null) {
          alert("You cannot place order. User is not logged in.");
          window.location.href = "login.html";
          return false;
        }
        $.ajax({
          type:"POST",
          contentType:"application/x-www-form-urlencoded",
          url : "http://"+g_host+"/order/createorder?token="+token,
          data:{
            "itemId":g_itemVO.id,
            "amount":1,
            "promoId":g_itemVO.promoId
          },
          xhrFields:{withCredentials:true},
          success:function(data){
            if(data.status =="success"){
              alert("Order Placement is successful!");
              window.location.href = "listitem.html";
            } else {
              alert("Order Placement Failed! " + data.data.errMsg);
              if(data.data.errCode == 20003) {
                window.location.href = "login.html"
              }
            }
          },
          error:function(data){
            alert("Order Placement failed! " + data.responseText);
          }
        });
      });
      $.ajax({
        type:"GET",
        url : "http://"+g_host+"/item/get",
        data:{
          "id":getParam("id"),

        },
        xhrFields:{withCredentials:true},
        success:function(data){
          if(data.status =="success"){
            g_itemVO = data.data;
            reloadDom();
            setInterval(reloadDom,1000)
          } else {
            alert("Item Information Fetch Failed! " + data.data.errMsg);
          }
        },
        error:function(data){
          alert("Item Information Fetch failed! " + data.responseText);
        }
    });
  });
  function reloadDom(){
    $("#title").text(g_itemVO.title);
    $("#imgUrl").attr("src", g_itemVO.imgUrl);
    $("#description").text(g_itemVO.description);
    $("#price").text(g_itemVO.price);
    $("#stock").text(g_itemVO.stock);
    $("#sales").text(g_itemVO.sales);
    if(g_itemVO.promoStatus==1){
      var startTime=g_itemVO.startDate.replace(new RegExp("-","gm"),"/");
      startTime=(new Date(startTime)).getTime();
      var nowTime=Date.parse(new Date());
      var delta=(startTime-nowTime)/1000;

      if(delta<=0){

        g_itemVO.promoStatus=2;
        reloadDom();

      }
      $("#promoStartDate").text("Promotion will start on: "+g_itemVO.startTime+" It will start in"+delta+" sec");
      $("#promoPrice").text(g_itemVO.promoPrice);
      $("#createorder").attr("disabled",true);
    }else if(g_itemVO.promoStatus==2){
      //秒杀活动进行中
      $("#promoStartDate").text("Promotion is on!");
      $("#promoPrice").text(g_itemVO.promoPrice);
      $("#createorder").attr("disabled",false);
      $("#normalPriceContainer").hide();
    }
  }
</script>
</html>
